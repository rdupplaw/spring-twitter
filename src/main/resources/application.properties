# This is the database URL
spring.datasource.url=jdbc:postgresql://localhost:5432/makers-twitter-clone-dev

# This tells JPA to display SQL
spring.jpa.show-sql=true

# This tells JPA to generate a schema for the database based on our entities
spring.jpa.generate-ddl=true

# This tells JPA to automatically update our database based on our entities
spring.jpa.hibernate.ddl-auto=update

# This tells JPA which username to use for the database connection
spring.datasource.username=postgres